<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    
    <!--
    <script src="nazcaMaps.js" type="text/javascript"></script>
    -->
    <!-- you have to remove workplace script before launch -->
    <script src="testDrawDirection.js"></script>
      
  </head>
  <body>
    <div id="panel">
    
        <input type="button" value="draw" onclick="drawFaceWithDirection();">
        <input type="button" value="resetMarker" onclick="resetWaypoints();">
        <input type="button" value="resetMap" onclick="resetMap();">
        <input type="button" value="test" onclick="test();">
        <input type="button" value="setWayPoints" onclick="drawFaceWithMarker();">
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
